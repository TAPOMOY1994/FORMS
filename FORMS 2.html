<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS2</title>
</head>
<body>
    <h1>FORMS2</h1>

    <form action="https://www.google.com/search">
       
        <p>
           <label for="text">Search anything:</label>
           <input type="text" id="text" name="q">
           <button>Google search</button>

        </p>




    </form>

    <form action="https://www.youtube.com/results">

        <p>
        
          <label for="text">Search:</label>
          <input type="text" id="text" name="search_query">
          <button>Search Youtube</button>



        </p>



    </form>

       <form action="/Dogs">

        <label for="checkbox">I agree</label>
        <input type="checkbox" id="checkbox" name="Agree" checked>
         <button>Submit</button>
       </form>
    

    <form action="/Dogs">
        
        <label for="radio">Labrador</label>
        <input type="radio" id="radio" name="Dog" value="Lab">

        <label for="radio">Golden Retriever</label>
        <input type="radio" id="radio" name="Dog" value="Golden">

        <label for="radio">German Shepherd</label>
        <input type="radio" id="radio" name="Dog" value="German">
        
        <button>Submit</button>


    </form>

      <form action="/Dogs">
        

        <label for="Food">Please select your food</label>
        <select name="Food" id="Food">
           <option value="Chicken">Chicken</option>
           <option value="Mutton" selected>Mutton</option>
           <option value="Fish">Fish</option>
        </select>
          <button>Submit</button>

      </form>
           
       <form action="/Dogs">
        <label for="Volume">Volume</label>
        <input type="range" id="Volume" name="Audio" min="0" max="10"step="2"> 



       </form>


       <form action="/Dogs">
        

        <label for="Query">Type your query</label>
        <textarea id="Query" name="Query" cols="20" rows="10"></textarea>




       </form>






</body>
</html>
