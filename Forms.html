<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Forms</h1>


    <form action="/tacos">

     <p>
    <label for="Username">Enter a Username:</label>   
    <input type="Username" placeholder="Username" id="Username" name="Username"></p>
     <p>
        <label for="Password">Enter a Password:</label>
        <input type="Password" placeholder="Password" id="Password" name="Password"></p>
     <p>
        <label for="color">Enter a color:</label>
        <input type="color" id="color" name="color"></p>
     <p>
        <label for="number">Enter a number:</label>
        <input type="number" placeholder="number" id="number"name="number"></p>
     <p>
        <label for="date">Enter a date:</label>
        <input type="date" placeholder="date" id="date"name="date"></p>
      <button>Log in</button>

    </form>

    <button>CLICK ME</button>
</body>
</html>
